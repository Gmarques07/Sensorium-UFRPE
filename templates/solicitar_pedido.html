<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Pedido - Sensorium</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-color: #F8F9FA; 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .topBar {
            background-color: #1565C0; 
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top:6rem; 
            margin-bottom: 1rem;
            color: #003366; 
        }

        .main {
            min-height: calc(100vh - 100px); 
        }

        .form-section {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            margin-top: -20rem; 
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            color: #003366; 
        }

        .form-control {
            border-radius: 10px; 
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #1565C0; 
            border-radius: 25px; 
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4FC3F7; 
        }

        .btn-secondary {
            background-color: #555555; 
            border-radius: 25px; 
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #FFFFFF;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #777777; 
        }
    </style>
</head>
<body>
    <div class="topBar">Sensorium</div>

    <h1>Solicitar Pedido</h1>

    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="form-section col-md-6">
            <h3 class="text-center mb-4">Preencha os dados do pedido</h3>

            <form method="POST" action="{{ url_for('solicitar_pedido') }}">
                
                <input type="hidden" name="cpf" value="{{ current_user.cpf }}">
                
                <div class="mb-3">
                    <label for="empresa" class="form-label">Selecione a Empresa:</label>
                    <select class="form-control" id="empresa" name="cnpj_empresa" required>
                        <option value="">Selecione uma empresa</option>
                        {% for empresa in empresas %}
                            <option value="{{ empresa.cnpj }}">{{ empresa.nome }}</option>
                        {% endfor %}
                    </select>
                </div> 
                <div class="mb-3">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control p-2" id="descricao" name="descricao"
                        placeholder="Descrição do pedido" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="data">Data de Entrega:</label>
                    <input type="date" class="form-control p-2" id="data" name="data" required>
                </div>
                <div class="mb-3">
                    <label for="quantidade">Quantidade de Litros de Água:</label>
                    <input type="number" class="form-control p-2" id="quantidade" name="quantidade"
                        placeholder="Quantidade em litros (mínimo de 1000)" min="1000" max="100000"
                        step="1000" required>
                </div>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button type="submit" class="btn btn-primary">Solicitar Pedido</button>
                    <a href="{{ url_for('dashboard_usuario', cpf=current_user.cpf) }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
