<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | Sensorium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1565C0;
            --secondary-blue: #4FC3F7;
            --dark-blue: #003366;
            --light-bg: #f5f9ff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrap {
            flex: 1;
        }
        .error-section {
            padding: 80px 0;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: var(--primary-blue);
        }
        .btn-action {
            background-color: var(--primary-blue);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-action:hover {
            background-color: var(--secondary-blue);
            transform: scale(1.05);
        }
        .navbar {
            background-color: var(--dark-blue) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('pagina_inicial') }}">
                <i class="bi bi-droplet fs-4"></i> Sensorium
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('pagina_inicial') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-wrap" style="padding-top: 70px;">
        <section class="error-section">
            <div class="container">
                <div data-aos="fade-up">
                    <i class="bi bi-emoji-frown error-icon mb-4"></i>
                    <h1 class="display-4">404</h1>
                    <h2 class="mb-4">Página não encontrada</h2>
                    <p class="lead mb-4">
                        Ops! O endereço que você tentou acessar não existe ou foi removido.<br>
                        Verifique se digitou corretamente ou retorne para a página inicial.
                    </p>
                    <a href="{{ url_for('pagina_inicial') }}" class="btn btn-action">
                        <i class="bi bi-house-door me-2"></i>Voltar para a Página Inicial
                    </a>
                </div>
            </div>
        </section>
    </div>
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; {{ current_year }} Sensorium. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        if (typeof AOS !== 'undefined') {
            AOS.init({
                duration: 1000,
                once: true
            });
        }
    </script>
</body>
</html>
