<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário - Sensorium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #1565C0;
            --secondary-blue: #4FC3F7;
            --dark-blue: #003366;
            --light-bg: #f5f9ff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .link-secondary {
            color: var(--dark-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-secondary:hover {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="login-card" data-aos="fade-up">
        <div class="text-center mb-5">
            <a href="{{ url_for('pagina_inicial') }}">
                <i class="bi bi-droplet fs-1 text-primary"></i>
            </a>
            <h2 class="mt-3">Acesse sua conta</h2>
            <p class="text-muted">Gerencie seus pedidos de água</p>
        </div>
        <div class="mb-4">
            <a href="{{ url_for('pagina_inicial') }}" class="link-secondary text-decoration-none">
                <i class="bi bi-arrow-left me-2"></i>Voltar à Página Inicial
            </a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_usuario') }}" method="post">
            <div class="mb-4">
                <label for="cpf-login" class="form-label">CPF</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <input type="text" 
                            id="cpf-login" 
                            name="cpf" 
                            class="form-control" 
                            placeholder="000.000.000-00"
                            maxlength="14"
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            title="Insira um CPF válido no formato 000.000.000-00"
                            required>
                </div>
            </div>

            <div class="mb-4">
                <label for="senha-login" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" 
                            id="senha-login" 
                            name="senha" 
                            class="form-control" 
                            placeholder="••••••••" 
                            required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>

            <div class="text-center">
                <span class="mx-2">•</span>
                <a href="{{ url_for('cadastro') }}" class="link-secondary">Criar nova conta</a>
                <span class="mx-2">•</span>
                
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        document.addEventListener('DOMContentLoaded', function() {
            const cpfInput = document.getElementById('cpf-login');

            cpfInput.addEventListener('input', function() {
                let value = cpfInput.value.replace(/\D/g, '');
                let formattedValue = '';

                if (value.length > 0) {
                    formattedValue += value.substring(0, 3);
                }
                if (value.length > 3) {
                    formattedValue += '.' + value.substring(3, 6);
                }
                if (value.length > 6) {
                    formattedValue += '.' + value.substring(6, 9);
                }
                if (value.length > 9) {
                    formattedValue += '-' + value.substring(9, 11);
                }
                cpfInput.value = formattedValue;
            });

            document.querySelector('form').addEventListener('submit', function(e) {
                cpfInput.value = cpfInput.value.replace(/\D/g, ''); 
                if(cpfInput.value.length !== 11) {
                    e.preventDefault();
                    alert('CPF deve conter exatamente 11 dígitos numéricos.');
                    cpfInput.focus();
                }
            });
        });
    </script>
</body>
</html>
