<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aviso Geral - Água em Ação</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topBar {
            background-color: #1565C0; 
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            color: #003366; 
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-section {
            background-color: #FFFFFF; 
            padding: 2.5rem;
            border-radius: 15px; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 600px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #003366; 
        }

        .form-control {
            border-radius: 10px; 
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #1565C0; 
            border-radius: 25px; 
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            width: 100%;
            max-width: 200px; 
            margin: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #4FC3F7; 
        }

        .btn-secondary {
            background-color: #555555; 
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #FFFFFF;
            border: none;
            width: 100%; 
            max-width: 200px;
            margin: 0.5rem; 
        }

        .btn-secondary:hover {
            background-color: #777777;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem; 
            margin-top: 1.5rem; 
        }
        .alert {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="topBar">Água em Ação</div>

    <div class="main-content">
        <div class="form-section">
            <h1>Criar Aviso Geral</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                        {{ messages[0][1] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form action="{{ url_for('criar_comunicado') }}" method="POST">
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto do Aviso:</label>
                    <input type="text" class="form-control" id="assunto" name="assunto"
                        placeholder="Digite o assunto do aviso" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem"
                        placeholder="Escreva a mensagem do aviso..." rows="4" required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Enviar Aviso</button>
                    <a href="{{ url_for('perfil_empresa', cnpj=session.get('cnpj_empresa')) }}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
