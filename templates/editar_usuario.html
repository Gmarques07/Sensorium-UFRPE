<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados - Sensorium</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>

        body {
            background-color: #F8F9FA; 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra superior */
        .topBar {
            background-color: #1565C0; 
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top:6rem;
            margin-bottom: 1rem;
            color: #003366; 
        }

        .main {
            min-height: calc(100vh - 100px);
        }

        .form-section {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -18rem; 
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #003366;
        }

        .form-control {
            border-radius: 10px; 
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #1565C0;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4FC3F7;
        }

        .btn-secondary {
            background-color: #555555; 
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #FFFFFF;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #777777; 
        }
    </style>
</head>
<body>
    <div class="topBar">Sensorium</div>

    <h1>Editar Dados</h1>

    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="form-section col-md-6">
            <h3 class="text-center mb-4">Edite seus dados abaixo</h3>

            <form action="{{ url_for('editar_usuario_perfil', cpf=usuario.cpf) }}" method="post">
                <div class="mb-3">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" value="{{ usuario.nome }}" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control p-2" value="{{ usuario.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2"
                        value="{{ usuario.endereco }}" required>
                </div>
                <div class="mb-3">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control p-2"
                        placeholder="Sua nova senha (opcional)">
                </div>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('dashboard_usuario', cpf=usuario.cpf) }}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Cleave('#cpf', {
                blocks: [3, 3, 3, 2],
                delimiters: ['.', '.', '-'],
                numericOnly: true
            });
        });
    </script>
</body>
</html>
